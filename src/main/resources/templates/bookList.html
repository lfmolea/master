
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header::common-header" />
<body>

	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="table-responsive">
			<table id="bookListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Publisher</th>
						<th>PublicationDate</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book:${booklist}">

						<td><a th:href="@{/book/bookInfor(id=$)}"><span
								th:text="$book.title"></span></a></td>
						<td th:text="$book.author"></td>
						<td th:text="$book.publisher"></td>
						<td th:text="$book.publicationDate"></td>
						<td><input hidden="hidden" name="id" th:value="${book.id}" />
							<button th:id="'oneBook-'+${book.id}"
								class="btn btn-danger btn-xs delete-book" type="submit"
								value="delete">
								<span class="fa fa-times"></span>Delete
							</button></td>
				</tbody>
			</table>
		</div>
		<button th:id="deleteSelected" class="btn btn-danger ">Delete
			Selected</button>
	</div>
	<!--  end of container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<div th:replace="common/header :: body-bottom-scripts"></div>
	<script>
		$(document).ready(
				function() {
					$("#bookListTable").DataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});
				});
	</script>
</body>
</html>
