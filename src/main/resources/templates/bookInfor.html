
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>

	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"><i
						class="fa fa-long-arrow-left" aria-hiden="true"></i>Go back</a></li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">Edit</a></li>
			</ol>
		</div>

		<div class="row">
			<div class="col-xs-3">

				<div class="panel-body">
					<img th: src="@{/image/book/}+${book.id}+'.png'"
						class="img-responsive /">
				</div>
			</div>
		</div>
		<div class="col-xs-9">
			<h3 th:text="${book.title}"></h3>

			<div class="col-xs-6">
				<p>
					<strong>Author</strong><span th:text="${book.author}"></span>
				</p>
				<p>
					<strong>Publisher</strong><span th:text="${book.publisher}"></span>
				</p>
				<p>
					<strong>Publication Date</strong><span
						th:text="${book.publicationDate}"></span>
				</p>


			</div>
			<div class="col-xs-6">

				<p>
					<strong>Publication Date</strong><span
						th:text="${book.publicationDate}"></span>
				</p>

			</div>


		</div>
	</div>

	<!--  end of container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
